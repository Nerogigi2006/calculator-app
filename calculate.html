<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylecalc.css">
    <title>calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator m-auto mt-lg-5">
            <div class="display">
                <div class="content text-end">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
        
        <div class="parent">
            <div class="d-flex align-item-center justify-content-center ">
                <button data-key="clear" class="key Action btn btn-success">AC</button>
                <button data-key="brackets" class="key Action btn btn-success">()</button>
                <button data-key="%" class="key Action btn btn-success">%</button>
                <button data-key="/" class="key operator btn btn-danger">/</button>
            </div>
            <div class="d-flex align-item-center justify-content-center ">
                <button data-key="7" class="key btn btn-dark">7</button>
                <button data-key="8" class="key btn btn-dark">8</button>
                <button data-key="9" class="key btn btn-dark">9</button>
                <button data-key="*" class="key operator btn btn-danger">X</button> 
            </div>
            <div class="d-flex align-item-center justify-content-center ">
                <button data-key="4" class="key btn btn-dark">4</button>
                <button data-key="5" class="key btn btn-dark">5</button>
                <button data-key="6" class="key btn btn-dark">6</button>
                <button data-key="-" class="key operator btn btn-danger">-</button> 
            </div>
            <div class="d-flex align-item-center justify-content-center ">
                <button data-key="1" class="key btn btn-dark">1</button>
                <button data-key="2" class="key btn btn-dark">2</button>
                <button data-key="3" class="key btn btn-dark">3</button>
                <button data-key="+" class="key operator btn btn-danger">+</button> 
            </div>
            <div class="d-flex align-item-center justify-content-center ">
                <button data-key="backspace" class="key Action btn btn-success">></button>
                <button data-key="0" class="key btn btn-dark">0</button>
                <button data-key="." class="key btn btn-dark">.</button>
                <button data-key="=" class="key operator btn btn-danger"> = </button>
            </div>
        </div>
    </div>
    </div>    
    
    <script src="/funtioncalc.js"></script>
    <script src="/nee.js"></script>
</body>
</html>
